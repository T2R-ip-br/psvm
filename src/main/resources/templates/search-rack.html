<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр стойки</title>
</head>
<body>
<h1>Поиск стойки для оборудования: {name hardware}</h1>

<table>
    <tr>
        <th style="min-width:150px; align:center">Название стойки</th>
        <th style="min-width:150px; align:center">Местонахождение</th>
        <th style="min-width:150px; align:center">Модель стойки</th>
    </tr>
    <tr th:each="rack : ${racks}">
        <td th:text="${rack.nameRack}" align="center"></td>
        <td th:text="${rack.premises.city} + ', ' + ${rack.premises.building} + ', ' + ${rack.premises.room}" align="center"></td>
        <td th:text="${rack.rackModel.nameModelRack} + ' [' + ${rack.rackModel.unitHeight} + 'U]'" align="center"></td>
        <td>
            <button
                    th:onclick="'window.location.href = \'' + @{/api/v1/rack-configuration/add/{id}(id=${rack.id})} + '\''"
                    th:title="'Добавить оборудование в стойку'"
            >↑</button>
        </td>
    </tr>
</table>
</body>
</html>
